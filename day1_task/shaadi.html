<html>
<head>
<title>shaadi</title>
<link rel="stylesheet" href="styleshaadi.css">
</head>

<body>
    <div class="header">
        <div class="split left">
           <div class="centered">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/4a/Shaadi.com_logo.svg/1200px-Shaadi.com_logo.svg.png" alt="Avatar woman">
           </div>
        </div>
        <div class="split right">
           <div class="centered">
              <a href="">Home</a> &nbsp&nbsp
              <a href="">SignUp</a> &nbsp&nbsp
              <a href="">Contact Us</a> &nbsp&nbsp
              <a href="">About Us</a> &nbsp&nbsp
           </div>
        </div>
   </div>

   <div class="userinput">
      <div class="split2 left2">
         <div class="centered">
            <img style="margin-left: auto;margin-right: auto;" src="https://img.freepik.com/free-vector/collection-indian-wedding-characters_52683-44251.jpg?size=626&ext=jpg"></img>
         </div>
      </div>
      <div class="split2 right2">
         <div class="centered">
            <h3>Sign Up</h3>
            <form style="margin-left: 10px" action="">
               <label for="name">name :</label>
               <input type="text" id="name" name="name"><br><br>
               
               <label for="mail">email :</label>
               <input type="email" id="mail" name="mail"><br><br>
               
               <label for="phone">phone :</label>
               <input type="number" id="phone" name="phone"><br><br>
               
               <label for="gender">gender:</label><br>
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">male</label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">female</label><br><br>
               
                  <label for="age">age :</label>
                  <input type="number" id="age" name="age"><br><br>
                 
                  <label for="hobbies">hobbies :</label>
                  <select name="hobbies" id="hobbies">
                     <option value="singing">singing</option>
                     <option value="reading">reading</option>
                     <option value="internet">internet surfing</option>
                     <option value="music">listening music</option>
                  </select><br><br>
               
               <label for="city">city :</label>
               <input type="text" id="city" name="city"><br><br>
               
               <label for="country">country :</label>
               <input type="text" id="country" name="country"><br><br>
               
               <label for="pin">pin code :</label>
               <input type="number" id="pin" name="pin"><br>
               
            </form>
         </div>
      </div>
   </div>
   <div class="recentusers"></div>
   <div class="recentcouples"></div>
   <div class="aboutus"></div>
   <div class="footer"></div>
   <div class="crsection"></div>
</body>
</html>
